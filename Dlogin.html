<!DOCTYPE>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width,user-scalable=no, shrink-to-fit=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta property="og:title" content="Mentor Line@ Login" />
<meta property="og:site_name" content="Mentor Line@ Login" />
<title>Mentor Line@ Login</title>
<!-- mutual JS and CSS begin -->
<link rel="stylesheet" href="css/mutual.merge.css" />
<script language="javascript" type="text/javascript" src="js/vendor.merge.js"></script><!-- jquery.js + jquery.animate.css.js -->
<!-- mutual JS and CSS end -->
<!-- current page JS and CSS begin -->
<link rel="stylesheet" href="css/login.merge.css" />
<!-- current page JS and CSS end -->
</head>

<body>
<div id="pingForRwd"><p><!-- RWD check --></p></div>
<div class="main">
	<header>
    	<h1>
        	<span class="hideItem">Mentor Hair Stylist</span>
            <img src="img/mentor_logo.png">
        </h1>
        <h2><span>曼都設計師．專用平台</span></h2>
    </header>
    <section>
    	<form>
        	<article>
                <div class="icon-cheveron-down">
                    <select class="custom-arrow">
                        <option>部</option>
                        <option>一二三</option>
                        <option>四五六</option>
                        <option>七八九</option>
                    </select>
                </div>
                <div class="icon-cheveron-down">
                    <select class="custom-arrow">
                        <option>分店</option>
                        <option>一二三</option>
                        <option>四五六</option>
                        <option>七八九</option>
                    </select>
                </div>
                <div class="icon-cheveron-down">
                    <select class="custom-arrow">
                        <option>請選擇姓名</option>
                        <option>一二三</option>
                        <option>四五六</option>
                        <option>七八九</option>
                    </select>
                </div>
                <div>
                    <input type="text" class="idn" placeholder="請輸入身分證字號">
                </div>
                <div>
                    <button type="button" class="send" 
                      onClick="
                      javascript:swal({
                          title: '注意！',
                          text: '一旦身份驗證成功後，即與您的Line帳號綁定。',
                          icon: 'info',
                          buttons: {
                          cancel: {
                            text: '取消',
                            value: false,
                            visible: true,
                            className: 'swal btnModify cancle',
                            closeModal: true,
                          },
                          confirm: {
                            text: '確定',
                            value: true,
                            visible: true,
                            className: 'swal btnModify confirm',
                            closeModal: true
                          }
                        },
                        }).then(function(){
                        	if(arguments[0] == true){
                            	alert('送出表單');
                            }
                        });"
                    >
                    <span>確定</span>
                    </button>
                </div>
            </article>
        </form>
    </section>
    <footer>
    	<p><span>Copyright 2019. All Rights Reserved by Ｍentor Hair Stylist.</span></p>
    </footer>
</div>

</body>
</html>
